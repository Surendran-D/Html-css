<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
</head>
<body>
    <!-- dropdown box -->
    <label for="course"><h2>dropdown</h2></label>
    <select id="course"  name="course" >
        <option value="select" selected>select</option>
        <option value="java" >java</option>
        <option value="python" >python</option>
        <option value="c++" >c++</option>
    </select>

    <!-- check box -->
   <h2>checkbox</h2>
   <label class="container">java
    <input type="checkbox" checked="checked">
   </label>
   <label class="container">javascript 
    <input type="checkbox" >
   </label>
   <label class="container">python
    <input type="checkbox" >
   </label>
   <label class="container">ruby
    <input type="checkbox" >
   </label>

     <!-- radio box -->

     <h2>radio box</h2>
     <input type="radio" id="html" name="language" value="html">html



     
    
</body>
</html>
